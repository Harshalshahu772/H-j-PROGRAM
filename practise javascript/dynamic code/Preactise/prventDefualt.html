<html>
<style>

    width: 350px;

    background-color: red;

}

       width: 300px;

    background-color: yellow;

}

      width: 223px;

    background-color: pink;

}

<body>





<div id="a">1
<div id="b">2
<div id="c">3

</div>
</div>
</div>

<script>



function div1(e){

this.style.background="blue"

}
function div2(e){
this.style.background="#66ff66"

}

function div3(e){
e.stopPropagation ()
e.pre
this.style.background="#ff9966"

}

var divOne = document.getElementById("a");
var divTwo = document.getElementById("b");

var divThree = document.getElementById("c");



divOne.addEventListener('click',div1,false)

divTwo.addEventListener('click',div2,false)

divThree.addEventListener('click',div3,false)





</script>
