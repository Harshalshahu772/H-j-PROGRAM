<html>

<body>

<button onclick = "eventNumbeFind()">Click on</button>


<script>


function eventNumbeFind(){
var x;


for(x=0;x<=15;x++){

if(x%2===0){


document.write(x+""+"event number"+"<br>");
}
else{


document.write(x+""+"old number"+"<br>");
} 



}



}
















</script>
