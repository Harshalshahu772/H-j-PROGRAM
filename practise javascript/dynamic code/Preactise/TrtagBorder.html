<html>
  <head> </head>
  <style>
    tr td {
      border: 1px solid rgb(209, 26, 26); /* Change 
  the color and size as desired */
    }

    .button-component {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .button-component:hover {
      background-color: #2980b9;
    }

    .button-component:active {
      background-color: #5ec929;
    }
  </style>
  <body>
    <table>
      <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
        <td>Cell 3</td>
      </tr>
    </table>
    <div class="button-component">Click Me</div>
  </body>
</html>
