<html>
<head>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
		   <script src="./sfrom.js"></script> 
<title>noraml form</title>



<head>
<body>


<div class="container mt-5">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" value="" required oninput="onclickButton()" onclick="valitionFun()">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
				
				
				
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="lastName" value="" required  oninput="onclickButton()" onclick="valitionFun()">
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
				
				
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Username</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="userEmailId" aria-describedby="inputGroupPrepend" required oninput="valitionFun()">
                    <div class="invalid-feedback" id="errorUseName">
                      Please choose a username.
                    </div>
                  </div>
                </div>
				
				
                <div class="col-md-4">
                    <label for="validationCustom03" class="form-label">State</label>
                    <select class="form-select clsState" id="validationCustom03" required onchange="BindStates()">
                      <option selected disabled value="">Choose...</option>
                    </select>
                    <div class="invalid-feedback">
                      Please select a valid state.
                    </div>
                </div>
				
				
				
                <div class="col-md-4">
                  <label for="validationCustom04" class="form-label">City</label>
                  <select class="form-select clsCity" id="validationCustom04" required>
                    <option selected disabled value="">Choose...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
				
				
				
                <div class="col-md-4">
                  <label for="validationCustom05" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
				
				
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
				
				
                <div class="col-12">
                  <!--<button class="btn btn-primary" type="submit">Submit form</button>-->
                  <input class="btn btn-primary" type="button"  value="Submit form"  />
                </div>
				
				
              </form>
			  
			  
        </div>

<script>


window.onload=function(){

BindStates();


}



function onclickButton(){

var friesTElement = document.getElementById("firstName").value;
var lastTElement = document.getElementById("lastName").value;

document.getElementById("userEmailId").value=friesTElement+" "+ lastTElement+"@gmail.com"

}


var requler=/^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$/g;


function valitionFun(){

var emailElemt=document.getElementById("userEmailId").value;
if(requler.test(emailElemt)){
document.getElementById("errorUseName").style.display='none';
}else{

document.getElementById("errorUseName").style.display='inline-block';

}

}


function BindStates(){

for(var i=0;i<State.length;i++){

var optEle=document.createElement("option");
optEle.value=State[i].id;
optEle.text= State[i].Title;
document.getElementsByClassName("clsState")[0].appendChild(optEle);


}




}










</script>

</body>





















</html>
