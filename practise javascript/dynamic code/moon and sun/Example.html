<html>
<head>
 <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Toggle Dark Mode</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<style>

*{

margin:0;
padding:0;
font-family:"arial";
}

i{

    cursor: pointer;
    font-size: 50px;
    position: absolute;
    top: 58%;
    left: 50%;
	transparent:transalate(-50%, -50%);


}
h1{

text-align:center;
font-size:3em;

}
</style>
<body>

<h2> change the icone <h2> 
 <h1>JavaScript Toggle Dark Mode</h1>
    <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
<script>

var toggle = document.getElementById("toggleDark");
var bodytag = document.querySelector("body")


toggle.addEventListener("click" , function(){
 this.classList.toggle('bi-moon');

if(this.classList.toggle("bi-brightness-high-fill")){
bodytag.style.background="white";
bodytag.style.color="black";
bodytag.style.transition="2s";


}else{

bodytag.style.background="black";
bodytag.style.color="white";
bodytag.style.transition="2s";


}
})



</script>
</body>
</html>
