<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Your Website</title>
</head>
<style>
/* Reset some default styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Style for the main content */
.content {
    padding: 20px;
}

/* Style for the footer */
footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

.footer-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
}

.footer-logo {
    font-size: 24px;
    font-weight: bold;
}

.footer-links a {
    color: #fff;
    text-decoration: none;
    margin-right: 20px;
}

/* Responsive styles */
@media screen and (max-width: 768px) {
    .footer-content {
        flex-direction: column;
        text-align: center;
    }
    
    .footer-logo {
        margin-bottom: 10px;
    }
    
    .footer-links a {
        margin: 5px 0;
    }
}




</style>
<body>
    <div class="content">
        <!-- Your website content goes here -->
    </div>
    
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Your Logo</div>
            <div class="footer-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
